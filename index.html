                                    <form ng-show="log" class="pb-2">

                                        </div>
                                        <button type="submit" class="btn btn-warning btn-block" ng-click="logout()">Logout</button>
                                    </form>

                                    <form ng-show="!log" class="pb-2">
                                        <div class="form-group" ng-show="regis">
                                            <label class="text-white" for="inputEmail">Nombre</label>
                                            <input type="text" class="form-control" ng-model="name">
                                        </div>
                                        <div class="form-group">
                                            <label class="text-white" for="inputEmail">Email</label>
                                            <input type="email" class="form-control" ng-model="email">
                                        </div>
                                        <div class="form-group">
                                            <label class="text-white" for="inputPassword">Password</label>
                                            <input type="password" class="form-control" ng-model="pass">
                                        </div>
                                        <button type="submit" class="btn btn-warning btn-block" ng-click="login()" ng-show="!regis">Login</button>
                                        <button type="submit" class="btn btn-warning btn-block" ng-click="signin()" ng-show="regis">Registrar</button>
                                    </form>
                                    <form>
                                        <div class="foot-menu p-3">
                                            <span class="foot-menu-text text-white text-center" ng-click="register()" ng-show="!regis">Regístrate aquí</span>
                                            <span class="foot-menu-text text-white text-center" ng-click="ingresar()" ng-show="regis">Inicia sesión aquí</span>
                                        </div>
