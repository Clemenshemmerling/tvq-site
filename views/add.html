<h1 class="mt-3">Agregar Nuevo Blog</h1>
<form role="form">
    <div class="form-group">
        <label for="titulo" class="col-sm-2 control-label">Titulo del blog:</label>
        <div class="col-sm-4">
            <input class="form-control" id="titulo" ng-model="blog.titulo" placeholder="Tvquetza Chapin"/>
        </div>
    </div>
    <div class="form-group">
        <label for="descripcion" class="col-sm-2 control-label">Descripcion:</label>
        <div class="col-sm-4">
            <input class="form-control" id="descripcion" ng-model="blog.descripcion" placeholder="Descripcion"/>
        </div>
    </div>
    <div class="form-group">
        <label for="palabra" class="col-sm-2 control-label">Palabras claves:</label>
        <div class="col-sm-4">
            <input class="form-control" id="palabra" ng-model="blog.palabra" placeholder="Tvq, television online, etc."/>
        </div>
    </div>
    <div class="form-group">
        <label for="fecha" class="col-sm-2 control-label">Fecha blog:</label>
        <div class="col-sm-4">
            <input class="form-control" id="fecha" ng-model="blog.fecha" placeholder="Fecha blog"/>
        </div>
    </div>
    <div class="form-group">
        <label for="imagen" class="col-sm-2 control-label">Imagen destacada</label>
        <div class="col-sm-4">
            <input type="file" id="file" onchange="angular.element(this).scope().onChange(this.files)" class="form-control-file text-blog">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <a ng-click="addBlog()" class="btn btn-small btn-primary">Agregar</a>
        </div>
    </div>
</form>
</div>
